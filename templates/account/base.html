{% extends 'base.html' %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block css_down %}
    <style>

        body {
            background: radial-gradient(50% 50% at 0% 100%, #25C4F5 0%, transparent 100%),
            radial-gradient(50% 50% at 100% 100%, #25C4F5 0%, transparent 100%),
            radial-gradient(50% 50% at 50% 100%, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
        }

        input[type=date], input[type=email], input[type=password], input[type=search], input[type=tel], input[type=text], input[type=time], input[type=url], textarea {
            border-radius: 5px;
            transition: all .4s;
            letter-spacing: .5px;
            {#border: 2px solid #E8E8E8;#}
            border: 2px solid var(--main-color);
        }

    </style>
{% endblock %}


{% block only-body %}
    <div class="auth-page-wrapper pt-5">

        <div class="auth-page-content">
            <div class="container">

                {% include 'account/include/auth-logo.html' %}

                <div class="row justify-content-center">
                    <div class="col-md-9 col-lg-7 col-xl-6">

                        {% block content %}

                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>

        {#        {% include 'account/include/footer.html' %}#}
    </div>
{% endblock %}
